<!DOCTYPE html>
<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>Angular todo list</title>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js'></script>
	<script src="todo.js"></script>
</head>
<body>
	<h1>Angular Todo List</h1>
	<div ng-controller="TodoController as todoCtrl">
		<span>{{todoCtrl.remainingItems()}} todos of {{todoCtrl.todoList.length}} total.</span>
		<p><a href="#" ng-click="todoCtrl.archive(); $event.preventDefault()">Archive</a></p>
		<ul>
			<li ng-repeat="list in todoCtrl.todoList">
				<label>
					<input type="checkbox" ng-model="list.done"/>
					<span>{{list.title}}</span>
				</label>
			</li>
		</ul>
		<form ng-submit="todoCtrl.addNewList()">
			<input type="text" ng-model="todoCtrl.newTitle">
			<button type="submit" >Add me!</button>
		</form>
		<div>
			<h2>Archived stuff.</h2>
			<ul>
				<li ng-repeat="list in todoCtrl.archivedList">
					<span>{{list.title}}</span>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
